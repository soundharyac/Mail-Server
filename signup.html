<html>
<head>
<body bgcolor=#33FFC1>
<title>registration form</title>
</head>

<h2 ALIGN="CENTER">Registration form</h2>

<table border="0" align="center">
	<tbody>


    <form action="reg.jsp">
	
			
	
	<tr>
		<td><label for="FIRST_NAME">FIRST NAME:</label></td>		
    		<td><input id="FIRST_NAME"maxlength="50"name="FIRST_NAME"type="text"/></td>
	</tr>
	
    
	
	<tr>
		<td><label for="LAST_NAME">LAST NAME:</label></td>		
    		<td><input id="LAST_NAME"maxlength="50"name="LAST_NAME"type="text"/></td>
	</tr>
	
	<tr>
		<td><label for="DOB">DOB:</label></td>		
    		<td><input id="DOB"name="DOB"type="date"/></td>
	</tr>
	
	
	<tr>
		<td><label for="AGE">AGE:</label></td>		
    		<td><input id="AGE"min="1"max="150"name="AGE"type="numeric"/></td>
	</tr>

	<tr>
		<td><label for="GENDER">GENDER:</label></td>		
    		<td><input id="GENDER"name="GENDER"value="MALE"type="radio"/>MALE</td>
    		<td><input id="GENDER"name="GENDER"value="FEMALE"type="radio"/>FEMALE</td>
	</tr>
   
	
	<tr>
		<td><label for="STATE">STATE:</label></td>		
    		<td><input id="STATE"maxlength="50"name="STATE"type="text"/></td>
	</tr>	

	<tr>
		<td><label for="PIN_CODE"> PIN CODE:</label></td>		
    		<td><input id="PIN_CODE"maxlength="50"name="PIN_CODE"type="numeric"/></td>
	</tr>	


	<tr>
		<td><label for="MOBILE_NO">MOBILE NO:</label></td>		
    		<td><input id="MOBILE_NO"maxlength="10"name="MOBILE_NO"type="numeric"/></td>
	</tr>	

	<tr>
			<td><label for="EMAIL_ID"> EMAIL ID:</label></td>
			<td><input id="EMAIL_ID" maxlength="50" name="EMAIL_ID" type="email" /></td>
	</tr>


	
	<tr>
		<td><label for="USERNAME">USERNAME:</label></td>		
    		<td><input id="USERNAME"maxlength="50"name="USERNAME"type="text"/></td>
	</tr>
	<tr>
		<td><label for="PASSWORD">PASSWORD:</label></td>		
    		<td><input id="PASSWORD"maxlength="50"name="PASSWORD"type="password"/></td>
	</tr>
	<tr>
		<td align="right"><input name="Submit" type="submit" value="REGISTER" /></td>
	</tr>
	
    </form>
</body>
</html>
